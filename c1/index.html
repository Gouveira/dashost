<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<link rel="icon" href="Da.png">
	<title>Contador</title>
</head>
<body>
	
	<div>
		<h1><span>Feliz</span></h1>
		<h1>cumpleaños</h1>
		<p>¡Ya es 29 de diciembre!</p>
	</div>

	<!-- Script Librería ScrollReveal.js -->
	<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

	<!-- Script jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- Script Librería Fireworks.js -->
	<script src="jquery.fireworks.js"></script>

	<!-- Script Configuración Fireworks.js -->
	<script>
		$('div').fireworks({
			opacity: 0.9,
			width: '100%',
			height: '100%'
		});
		const fechaObjetivo = new Date('December 29, 2024 00:00:00').getTime();
		const intervalo = setInterval(function() {
            		const ahora = new Date().getTime();
           		const distancia = fechaObjetivo - ahora;
			if (distancia >= 0) { 
				location.href="https://dasiller.github.io/dashost/c1.html";
                		clearInterval(intervalo);
            }
        }, 1000);
	</script>

	<!-- Scripts Configuración ScrollReveal.js -->
	<script>
		ScrollReveal().reveal('h1', {
			delay: 2000,
			duration: 2000,
			distance: '400%',
			origin: 'top',
			opacity: null
		});

		ScrollReveal().reveal('p', {
			delay: 3000,
			duration: 3000,
			distance: '400%',
			origin: 'bottom',
			opacity: null
		});
	</script>
</body>
</html>
